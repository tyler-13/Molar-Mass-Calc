<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molar Mass Calculator</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Molar Mass Calculator</h1>
    </div>
    <div class="element-picker">
        <div id="space1"></div>
        <div id="space2"></div>
        <div id="space3"></div>
        <div id="space4"></div>
        <div id="space5"></div>
        <div id="space6"></div>
        <div id="space7"></div>
    </div>
    <div class="massviewer">
        <div class="adder">
        </div>
        <div class="equals">=</div>
        <div class="total-mass">0 g/mol</div>
    </div>
    <button class="clear" id="clear">Clear</button>
</body>
</html>
